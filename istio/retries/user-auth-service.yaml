apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user-auth-service-retry
spec:
  hosts:
    - user-data-service
  http:
    - route:
        - destination:
            host: user-data-service
            subset: v2
      retries:
        attempts: 20
        perTryTimeout: 2s