# Configure what happens to the traffic to that destination
# Applied after VS routing rules evaluation
# Implements round robin LB by default
# Destination Rules : Random, Weighted, Least
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: user-data-service
spec:
  host: user-data-service
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
  trafficPolicy:
    loadBalancer:
      simple: RANDOM
